<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/UserLayout}">


<body class="register-page">
    <div class="register-box">
        <div class="card card-outline dark">
            <!-- card header-->
            <div class="card-header text-center">
                <a href="/" class="h1"><b>WORK</b>WARE</a>
            </div>

            <!-- card body-->
            <div class="card card-body">
                <form method="post">
                    <!-- name , phone--->
                    <div class="row">
                        <div class="col-6">
                            <label th:for="name">Name</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="name" name="name">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-user"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <label th:for="phone">Phone</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="phone" name="phone">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-phone"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label th:for="email">Email</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="email" name="email">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:for="password">Password</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="password" name="password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:for="password2">Retype Password</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="password2" name="password2">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label th:for="address">Address</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="address" name="address">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                    </div>


<!--                    <div class="form-group">-->
<!--                        <label>Date:</label>-->
<!--                        <div class="input-group date" id="reservationdate" data-target-input="nearest">-->
<!--                            <input type="text" class="form-control datetimepicker-input" name = "datefilter">-->
<!--                            <div class="input-group-append">-->
<!--                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->



                    <div class="row">
                        <div class="col-8">

                        </div>

                        <div class="col-4">
                            <button type="submit" class="btn btn-dark btn-block">Register</button>
                        </div>

                    </div>
                </form>


                <!--   다른 방식의 회원가입.-->
                <div class="social-auth-links text-center">
                    <a href="javascript: alert('준비중입니다.')">
                        <img class="kakao_login_box" src="/images/kakao_login.png" style="width:300px; height: 38px;margin-bottom:5px">
                    </a>
                    <a href="javascript: alert('준비중입니다.')" class="btn btn-block btn-primary" style="padding-left: 1px; font-size: 14px; width:300px; margin-left: auto; margin-right: auto;">
                        <i class="fab fa-google-plus mr-2" style="font-size: 20px; float: left"></i> Login with Google
                    </a>
                </div>
                <a href="/member/login" class="text-center">I already have a membership</a>
            </div>


        </div>
    </div>

</th:block>
</body>
</html>
